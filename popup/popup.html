<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
    <script src="../thirdParty/jquery-3.6.0.min.js" type="text/javascript"></script>
    <script src="popup.js" type="text/javascript"></script>
</head>

<body>
    <div class="mainbox">
        <div class="title">
            <div class="row">
                <label>Textonly twitter</label>
                <label class="switch">
                    <input id="textonly-input" name="textonly" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <hr/>
        <div class="body">
            <div class="whitebox"></div>
            <div class="row">
                <label>Grayscale emoji</label>
                <label class="switch">
                    <input id="grayscale-emoji-input" name="grayscaleEmoji" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="row">
                <label>Hide emoji</label>
                <label class="switch">
                    <input id="hide-emoji-input" name="hideEmoji" type="checkbox" checked>
                    <span class="slider round"></span>
                </label>
            </div>
            <div class="row">
                <label>Media box size</label>
                <select id="media-size-select" name="mediaSize">
                    <option value="100">100%</option>
                    <option value="75">75%</option>
                    <option value="50">50%</option>
                    <option value="25">25%</option>
                    <option value="0">None</option>
                </select>
            </div>
        </div>
    </div>
</body>

</html>
